# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Symfall API CI/CD

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop, master ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: ${{ secrets.DEBUG }}

    steps:
    - uses: actions/checkout@v2
    - name: Build and Check quality
      run: |
        docker-compose -f composes/test.yml run -T api bash -c \
        "poetry export --without-hashes --dev | poetry run pip install -r /dev/stdin; \
         pylint --load-plugins pylint_django --django-settings-module=settings.default .; \
         pytest -n 4 ."
