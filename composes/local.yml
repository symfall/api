version: "3"

services:

    db:
      image: postgres:13
      environment:
        - POSTGRES_DB=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=mailo1998
      ports:
        - "127.0.0.1:5432:5432"

    redis:
      image: redis:6
      ports:
        - "127.0.0.1:6379:6379"

    api:
      build: ..
      entrypoint: /code/entrypoint.sh
      volumes:
        - ../:/code
      ports:
        - "127.0.0.1:8000:8000"
      env_file: ../.env
      depends_on:
        - db
        - redis
